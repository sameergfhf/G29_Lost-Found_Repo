{% extends 'base.html' %}

{% block style %}
<style>
    body {
        background-color: #000; /* Pure black background */
        color: #FFD700; /* Golden text */
        font-family: 'Poppins', sans-serif;
        padding-top: 8%;
    }

    .profile-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(20, 20, 20, 0.9); /* Slight transparency for depth */
        border: 2px solid rgba(255, 77, 77, 0.5); /* Smoky red border */
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(255, 77, 77, 0.3); /* Subtle glow */
        text-align: center;
    }

    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid rgba(255, 77, 77, 0.7); /* Smoky red border */
        box-shadow: 0px 0px 10px rgba(255, 77, 77, 0.6);
    }

    .profile-name {
        font-size: 28px;
        font-weight: bold;
        margin-top: 10px;
    }

    .profile-info {
        font-size: 18px;
        margin: 10px 0;
        color: #FFD700; /* Golden text */
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 120px;
        /* box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5); */
    }

    .btn:hover {
        background-color: #cc0000;
        transform: scale(1.05);
        box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);
    }

    .logout-btn {
        background-color: #444;
    }

    .logout-btn:hover {
        background-color: #666;
        /* box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5); */
    }
</style>
{% endblock %}

{% block content %}
<div class="profile-container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Profile Picture" class="profile-picture">
    <h1 class="profile-name">{{ username }}</h1>
    <p class="profile-info"><strong>Email:</strong>{{ email }}  </p>
    <!-- <p class="profile-info"><strong>Bio:</strong>admin</p> -->
    
    <div class="btn-container">
        <button class="btn">Edit Profile</button>
        <a href="{{ url_for('logout' ) }}" class="btn logout-btn">Logout</a>
    </div>
</div>
{% endblock %}
